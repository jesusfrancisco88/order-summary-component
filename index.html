<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Order summary card</title>
  </head>
  <body background="./images/pattern-background-desktop.svg">
    <section class="container">
      <div class="card">
        <div class="image-card">
          <img class="image-card" src="images/illustration-hero.svg" />
        </div>

        <div class="content-box">
          <h1 class="title">Order Summary</h1>
          <div class="paragraph">
            <p>
              You can now listen to million of songs, audiobooks, and podcast of
              any device anywhere you like!
            </p>
          </div>
          <div class="music-plan">
            <img class="icon-music" src="images/icon-music.svg" />
            <div class="change-gap">
              <ul class="prices">
                <li class="anual-price">Annual Plan</li>
                <li class="yearly-price">%59.99/year</li>
              </ul>
              <a href="">Change</a>
            </div>
          </div>
          <ul class="checkout">
            <li><a class="payment" href="">Proceed to Payment</a></li>
            <li><a class="cancel-order" href="">Cancel order</a></li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
